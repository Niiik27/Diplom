<header class="header">


    <div class="container">

            <div class="avatar ">
                {% if user.is_authenticated == False %}
                <a href="{% url 'home' %}" class="username">Главная</a>
                {% else %}
                <a href="{% url 'profile' username=request.user.username %}" class="username">{{ request.user.username }} </a>
                <a href="{% url 'profile' username=request.user.username %}edit" class="" type="button">Редактировать</a>
                {% endif %}
            </div>


            <div class="menu">
                {% if user.is_authenticated == False %}
                <a href="{% url 'login' %}" class="h-75 btn btn-outline-dark  ms-2" type="button">Вход</a>
                {% else %}
<!--                <a href="{% url 'profile' username=request.user.username %}" class="" type="button">Профиль</a>-->

                <a href="{% url 'users'  %}" class="" type="button">Пользователи</a>
                <a href="{% url 'profile' 'logout' %}" class="" type="button">Выход</a>

                {% if user.is_staff %}
                <a href="{% url 'admin:index' %}" class="admin" type="button">Админка</a>
                {% endif %}
                {% endif %}
            </div>


        </div>

</header>
